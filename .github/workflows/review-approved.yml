name: FT pre-merge

on:
  pull_request_review:
    types: [submitted]
permissions:
  contents: read     # For calling functional-tests.yml
  statuses: write    # For setting commit statuses
jobs:
  functional-tests-local:
    name: Deploy Local Services
    if: github.event.review.state == 'approved'
    uses: ./.github/workflows/functional-tests.yml
    with:
      api_version: dev
      worker_version: dev
